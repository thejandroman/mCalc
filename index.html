<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

    <title>How much will Cassie and Jandro pay?</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-12">
          <h1>How much will Cassie and Jandro pay?</h1>
          <hr />
          <form>
             <div class="form-group">
               <label for="appraisedValue">Appraised Value of Home</label>
               <div class="input-group">
                 <span class="input-group-addon" aria-hidden="true">$</span>
                 <input type="number" class="form-control" id="appraisedValue" placeholder="265000">
               </div>
             </div>
          </form>
          <hr />
          <p>Cassie and Jandro will pay:</p>
          <div class="input-group">
            <span class="input-group-addon" aria-hidden="true">$</span>
            <input id="total" class="form-control" type="text" readonly>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script>
     $(function(){
       $('#appraisedValue').on('input', function(){
         var appValue   = $('#appraisedValue').val(),
             moneyDown  = appValue * 0.2260587925,
             additional = (265000 >= appValue) ? (265000 - appValue) : 0;

         $('#total').val(parseFloat(moneyDown + additional).toFixed(2));
       });
     });
    </script>
  </body>
</html>
